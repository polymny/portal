{% extends "page.html" %}
{% block innercontent %}

{% for version in section.subsections %}
{% set section = get_section(path=version) %}

<h1><a href="{{ get_url(path=section.path) | safe }}">{{ section.title }}</a></h1>

<ul>
{% for change in section.toc %}
<li>{{ change.title }}</li>
{% endfor %}
</ul>

{% endfor %}
{% endblock innercontent %}
